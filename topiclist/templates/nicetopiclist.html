<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15113 Topics</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container">

        <h1> 15113 Topic List </h1> 
        
        <h2>Proposed</h2>

        <ul>
            {% for item in proposed_entries %}
                <li>{{item.topic}}</li>
            {% endfor %}
        </ul>

        <h2>Planned</h2>
        
        <ul>
            {% for item in planned_entries %}
                <li>{{item.topic}}</li>
            {% endfor %}
        </ul>

        <h2>Rejected</h2>

        <ul>
            {% for item in rejected_entries %}
                <li>{{item.topic}}</li>
            {% endfor %}
        </ul>

        <h2>Actions</h2>

        <form action="/add" method="POST"> 
            <label>Topic</label>
            <input type="text" name="topic" placeholder="topic here">
            <input type="submit" value="submit topic">
        </form>

        <br>

        <form action="/reject" method="POST"> 
            <label>Topic</label>
            <input type="text" name="topic" placeholder="topic here">
            <label>Password</label>
            <input name="password" type="password" placeholder="password here">
            <input type="submit" value="reject topic">
        </form>

        <br>
                
        <form action="/promote" method="POST"> 
            <label>Topic</label>
            <input type="text" name="topic" placeholder="topic here">
            <label>Password</label>
            <input name="password" type="password" placeholder="password here">
            <input type="submit" value="promote topic">
        </form>

    </div>


</body>
</html>
